<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ship Locations!</title>
    <link href="Styles/thegame.css" type="text/css" rel="stylesheet">
    <link href="Styles/animate.css" type="text/css" rel="stylesheet">

</head>
<body>

<div class="center" id="header">
    <h1>BATTLESHIPS!</h1>
</div>

<div id="createGameButDiv" class="center">
    <button id="createGameBut" onclick="createGameFunction()">CREATE NEW GAME!</button>
</div>

<h1 id="theLoggedInUserSpace" class="center"></h1>

<div id="mainBody" class="center">

    <div id="leftBox" class="centerColumn">
        <h2>SCOREBOARD</h2>
        <div id="scoreBoard">
        </div>
    </div>

    <div id="rightBox" class="centerColumn">
        <div id="hideMe" class="centerColumn">
        <h2>LOGIN</h2>
        <div id="theLoginSpace" class="center">
            <form>
                <label class="labels">Enter Username </label> <input type="text" name="user" id="userId"> <br>
                <label class="labels">Enter Password </label> <input type="password" name="password" id="passwordId"><br>

                <div class="center">
                    <input type="button" value="LOG IN" onclick="logInFunction()" class="logSignInBut">
                    <input type="button" value="SIGN UP" onclick="signUpFunction()" class="logSignInBut">
                </div>
            </form>
        </div>
    </div>
        <div class="flex" id="currentGamesBox">
            <div>
                <h2>CURRENT GAMES</h2>
            </div>
            <div id="gameListDiv">
                <ol id="theList">
                </ol>
            </div>
        </div>
    </div>

</div>

    </div>

        </ol>

<div id="footerBar">
    <input id="logOutBut" type="button" value="LOG OUT" onclick="logOutFunction()">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
