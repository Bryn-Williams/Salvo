<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
    <link href="Styles/thegame.css" type="text/css" rel="stylesheet">
    <link href="Styles/animate.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="center" id="header">
        <h1>BATTLESHIPS!</h1>
    </div>

    <div id="footerBar">
        <input id="logOutBut" type="button" value="LOG OUT" onclick="logOutFunction()">
    </div>

    <div id="playerInfoDiv" class="centermid">
        <div id="whoIsPlayingNViewingOne" class="right"></div>
        <div id="versus" class="center"><h3 class="blackFont">VS</h3></div>
        <div id="whoIsPlayingNViewingTwo" class="left"></div>
    </div>
    <div id="audioBox"></div>
    <div id="gameStatusBox"></div>
    <div id="bothGrids">
        <div id="divForGrid"></div>
        <div id="divForSalvoes"></div>
        <div id="divForHits">
            <div class='flex'><h2 class='blackFont'>Hits On Opponent!</h2></div>
            <table id="hitsTable">
                <tbody>
                    <tr>
                        <td>Carrier</td>
                        <td class="flex">
                            <div class="hitTiles" id="car1"></div>
                            <div class="hitTiles" id="car2"></div>
                            <div class="hitTiles" id="car3"></div>
                            <div class="hitTiles" id="car4"></div>
                            <div class="hitTiles" id="car5"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Battleship</td>
                        <td class="flex">
                            <div class="hitTiles" id="bat1"></div>
                            <div class="hitTiles" id="bat2"></div>
                            <div class="hitTiles" id="bat3"></div>
                            <div class="hitTiles" id="bat4"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Submarine</td>
                        <td class="flex">
                            <div class="hitTiles" id="sub1"></div>
                            <div class="hitTiles" id="sub2"></div>
                            <div class="hitTiles" id="sub3"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Destroyer</td>
                        <td class="flex">
                            <div class="hitTiles" id="des1"></div>
                            <div class="hitTiles" id="des2"></div>
                            <div class="hitTiles" id="des3"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Patrol Boat</td>
                        <td class="flex">
                            <div class="hitTiles" id="pat1"></div>
                            <div class="hitTiles" id="pat2"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


<!--JAVASCRIPT FILES-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts/games.js" type="text/javascript"></script>
<script src="scripts/thegame2.js" type="text/javascript"></script>

</body>
</html>
